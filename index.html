<!DOCTYPE html>
<html lang="en" class="nojs">
	<head>
		<meta charset="utf-8">
		<title>
			Form
		</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
		<link rel="stylesheet" media="screen" href="style/screen.css">
		<link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
		<link rel="stylesheet" media="screen" href="style/reset.css">
	</head>
	<body>
		
		<header>
		<h2 class="red">FORM</h2>
		</header>
		
		<form action="index.html" id="main">
			<!---User Email-->
			<p><label for="email"> Please enter Email Address: </label></p>
			<input type="email" id="email" name="email" placeholder="johnsmith@iit.edu" required>
			
			<!---User  Phone Number (U.S)-->
			<p><label for="pnumber"> Please enter Phone Number: </label></p>
			<input type="text" id="pnumber" name="pnumber" placeholder="000-000-0000" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
			
			<!---User Date of Birth-->
			<p><label for="dob"> Please enter Date of Birth: </label></p>
			<input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"  required>
			
	
			<!---Submit button-->
			<p><input type="submit" value="SUBMIT"> </p>
			
			
		</form>
		
	</body>
	</html>
