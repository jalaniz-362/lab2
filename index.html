<!DOCTYPE html>
<html lang="en" class="nojs">
	<head>
		<meta charset="utf-8">
		<title>
			Form
		</title>
		<link rel="stylesheet" media="screen" href="style/screen.css">
	</head>
	<body>
		
		<header>
		<h2>FORM</h2>
		</header>
		<form>
			<!---User Email-->
			<label for="email"> Please enter Email Address: </label>
			<input type="text" id="email" name="email" placeholder="johnsmith@iit.edu" required>
			
			<!---User  Phone Number (U.S)-->
			<label for="pnumber"> Please enter Phone Number: </label>
			<input type="text" id="pnumber" name="pnumber" placeholder="000-000-0000" required>
			
			<!---User Date of Birth-->
			<label for="dob"> Please enter Date of Birth: </label>
			<input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" required>
			
	
	
			<!---Submit button--->
			
		</form>
		
	</body>
	</html>
